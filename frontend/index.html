<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TonPAY example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>

    <div class="container">

        <div class="row my-5">
            <label for="destinationAddress">Destination Wallet Address</label>
            <input type="text" class="form-control" id="destinationAddress" value="">
        </div>

        <div class="row my-5">
            <div class="col-md-3">
                <div id="ton-connect"></div>
            </div>
            <div class="col-md-3">
                <a href="javascript:void(0)" class="btn btn-primary pay-item" id="ton_btn">Pay 0.001 TON</a>
            </div>
            <div class="col-md-3">
                <a href="javascript:void(0)" class="btn btn-success pay-item" id="lky_btn">Pay 5 LKY</a>
            </div>
            <div class="col-md-3">

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="log_div">Logs:</label>
                <div style="min-height: 200px;overflow-y:auto;border:1px solid #eee;padding:15px;" id="log_div">

                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./ton-connect.js"></script>
</body>
</html>
